<html>
  <head>
	<title>Main</title>
    <style>
        .focus_true {
            background:yellow;
        }
    </style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/remote.io.js"></script>
    <script>
        remoteIO.onFocus = function(focus) {
            document.getElementById('body').className = "focus_" + focus;
        };
        remoteIO.onCommand = function(verb) {
            document.getElementById('verb').innerText = ", " + verb + "!";
        };
        remoteIO.onScene = function(scene) {
            console.log("scene =", scene);
            window.location.href = scene.pathB;
        };
    </script>
  </head>
  <body id='body'>
    <h1>Main (B)</h1>
    <p>Hello World<span id='verb'></span></p>
  </body>
</html>
